<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test - MTK Dairy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .success { color: green; }
        .error { color: red; }
        pre { background: #f5f5f5; padding: 10px; overflow-x: auto; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>üîß MTK Dairy API Test Page</h1>
    <p>This page tests if your API endpoints are working correctly.</p>
    
    <div class="test-section">
        <h2>1. Test Animals API</h2>
        <button onclick="testAnimals()">Test /api/animals</button>
        <div id="animals-result"></div>
    </div>
    
    <div class="test-section">
        <h2>2. Test Weather API</h2>
        <button onclick="testWeather()">Test /api/weather</button>
        <div id="weather-result"></div>
    </div>
    
    <div class="test-section">
        <h2>3. Test OpenWeather API Directly</h2>
        <button onclick="testOpenWeather()">Test OpenWeather</button>
        <div id="openweather-result"></div>
    </div>
    
    <div class="test-section">
        <h2>4. Manual Weather Sync</h2>
        <button onclick="syncWeather()">Sync Weather Data</button>
        <div id="sync-result"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3000';
        const OPENWEATHER_KEY = '14445b2e6b298b07f505c36ac8d4840a';
        
        async function testAnimals() {
            const result = document.getElementById('animals-result');
            try {
                const response = await fetch(`${API_BASE}/api/animals`);
                const data = await response.json();
                
                if (response.ok) {
                    result.innerHTML = `
                        <div class="success">‚úÖ Success! Found ${data.animals?.length || 0} animals</div>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    result.innerHTML = `
                        <div class="error">‚ùå Error ${response.status}: ${response.statusText}</div>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                result.innerHTML = `<div class="error">‚ùå Network Error: ${error.message}</div>`;
            }
        }
        
        async function testWeather() {
            const result = document.getElementById('weather-result');
            try {
                const response = await fetch(`${API_BASE}/api/weather?limit=5`);
                const data = await response.json();
                
                if (response.ok) {
                    result.innerHTML = `
                        <div class="success">‚úÖ Success! Found ${data.data?.length || 0} weather records</div>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    result.innerHTML = `
                        <div class="error">‚ùå Error ${response.status}: ${response.statusText}</div>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                result.innerHTML = `<div class="error">‚ùå Network Error: ${error.message}</div>`;
            }
        }
        
        async function testOpenWeather() {
            const result = document.getElementById('openweather-result');
            try {
                const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=Muzaffargarh&appid=${OPENWEATHER_KEY}&units=metric`);
                const data = await response.json();
                
                if (response.ok) {
                    result.innerHTML = `
                        <div class="success">‚úÖ OpenWeather API Working!</div>
                        <p>Temperature: ${data.main.temp}¬∞C in ${data.name}</p>
                        <p>Condition: ${data.weather[0].description}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    result.innerHTML = `
                        <div class="error">‚ùå OpenWeather Error: ${data.message}</div>
                    `;
                }
            } catch (error) {
                result.innerHTML = `<div class="error">‚ùå Network Error: ${error.message}</div>`;
            }
        }
        
        async function syncWeather() {
            const result = document.getElementById('sync-result');
            try {
                const response = await fetch(`${API_BASE}/api/weather/sync?tenantId=org_36Pn5ejZHWxT3ZdlWh4Fr2vS1Cc`);
                const data = await response.json();
                
                if (response.ok) {
                    result.innerHTML = `
                        <div class="success">‚úÖ Weather Sync Complete!</div>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    result.innerHTML = `
                        <div class="error">‚ùå Sync Error ${response.status}: ${response.statusText}</div>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                result.innerHTML = `<div class="error">‚ùå Network Error: ${error.message}</div>`;
            }
        }
        
        // Auto-run tests when page loads
        window.onload = function() {
            console.log('API Test Page Loaded. Click buttons to test endpoints.');
        };
    </script>
</body>
</html>
